uploaders = [
	"Fabian Gr√ºnbichler <f.gruenbichler@proxmox.com>",
	"Blair Noctis <n@sail.ng>"
]
collapse_features = true

# bundled copy of libstd, and bindings that are presumablly autogenerated from it;
# the BSD-3 license file is for auto-generated bindings, so it's not needed here
excludes = ["zstd/**","src/bindings_*", "LICENSE.BSD-3-Clause"]

[packages.lib]
depends = ["libzstd-dev"]

description = """
Auto-generated low-level Rust binding to the zstd library. You probably don't
want to use this library directly; instead, look at zstd or zstd-safe.
.
In Debian context, they are librust-zstd-dev and librust-zstd-safe-dev.
"""

